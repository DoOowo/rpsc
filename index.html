<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game" >
        <h1 class="Text" id="player">Human Player: </h1>
        <h2 id="playerChoice"></h2>

        <h1 class="Text" id="computer">Computer: </h1>
        <h2 id="computerChoice"></h2>

        <h1 class="Text" id="result">Result: </h1>
        <h2 id="zaResult"></h2>



        <button class="Choice" id="rock" onclick="printRock()">Rock</button>
        <button class="Choice" id="paper" onclick="printPaper()">Paper</button>
        <button class="Choice" id="scissors" onclick="printScissors()">Scissors</button> <br>
        <button class="play" id="play" onclick="Play()">Play</button>
    </div>



    <script src="script.js"></script>
</body>
</html>
